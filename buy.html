<!DOCTYPE html>
<html>
<head>
  <title >Categories</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 300px;
      height: 250px;
      object-fit: cover;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: 5px solid #000;
      transition: border-color 0.3s ease; 
    }
    .gallery img:hover {
      border-color: rgb(255, 153, 0);
    }
  </style>
</head>
<body>
  <h1 >Categories</h1>

  <div class="gallery">
    <a href="page.html">
      <img src="img1.png" alt="Image 1">
    </a>
    <a href="page.html">
      <img src="img2.jpg" alt="Image 2">
    </a>
    <a href="page.html">
      <img src="img3.jpg" alt="Image 3">
    </a>
    <a href="page.html">
      <img src="img4.jpg" alt="Image 4">
    </a>
    <a href="page.html">
      <img src="img5.jpg" alt="Image 5">
    </a>
  </div>

</body>
</html>
