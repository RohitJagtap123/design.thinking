<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <style>
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Add Product</h1>

  <form>
    <fieldset>
      <legend style="color: rgb(255, 153, 0);">Seller Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact Details:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">College Email ID:</label>
      <input type="email" id="email" name="email" required>

      <label for="year">Year of Study in College:</label>
      <input type="number" id="year" name="year" required>
    </fieldset>

    <fieldset>
      <legend style="color: rgb(255, 153, 0);">Product Details</legend>
      <label for="product-photo">Photo of Product:</label>
      <input type="file" id="product-photo" name="product-photo" accept="image/*" required>

      <label for="product-description">Description of Product:</label>
      <textarea id="product-description" name="product-description" rows="5" required></textarea>
    </fieldset>
    
    <button type="submit" style="display: inline-block;
    padding: 5px 10px;
    background-color: rgb(81, 81, 241);
    color: white;
    border-radius: 5px;
    text-decoration: none;
      ">Submit</button>
  </form>

</body>
</html>
